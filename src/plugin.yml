name: picturepainter
version: 1.0
main: picturepainter.PicturePainter
description: recreates an image out of minecraft blocks from a provided image
api-version: 1.13
commands:
  setimage:
    description: sets image in stage
  stage:
    description: checks image in stage
  clearstage:
    description: clears any information in the stage
  draw:
    description: starts construction image in minecraft